<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen px-4">
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-4xl flex flex-col h-full"
    >
      <!-- Header -->
      <div class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Chat Room: {{ room_code }}</h2>
        <div class="text-sm">
          <p id="online-users" class="text-gray-200">
            Online Users: {{ online_users }}
          </p>
        </div>
        <button
          id="leave-room"
          class="bg-red-500 hover:bg-red-600 transition duration-300 px-4 py-2 rounded-lg"
        >
          Leave
        </button>
      </div>

      <!-- Chat messages -->
      <ul
        id="messages"
        class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"
      >
        <!-- Messages will be dynamically added here -->
      </ul>

      <!-- Message input form -->
      <div class="p-4 bg-gray-50 border-t sticky bottom-0 left-0 right-0 z-10">
        <form id="chat-form" class="flex space-x-2">
          <input
            id="message"
            autocomplete="off"
            placeholder="Type your message here..."
            required
            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
