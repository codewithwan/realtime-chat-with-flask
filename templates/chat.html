<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="bg-white rounded-lg shadow-lg w-full max-w-4xl h-full flex flex-col"
    >
      <div class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h2 class="text-xl">Chat Room: {{ room_code }}</h2>
        <button
          id="leave-room"
          class="bg-red-500 hover:bg-red-600 transition duration-300 px-4 py-2 rounded-lg"
        >
          Leave
        </button>
      </div>
      <p id="online-users" class="text-center p-2">
        Online Users: {{ online_users }}
      </p>
      <ul id="messages" class="flex-1 overflow-y-auto p-4 space-y-3 flex flex-col"></ul>
      <div class="p-4 border-t fixed bottom-0 left-0 right-0 bg-white">
        <form id="chat-form" class="flex space-x-2">
          <input
            id="message"
            autocomplete="off"
            placeholder="Type your message here..."
            required
            class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
